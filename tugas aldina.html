<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Anak-Anak</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebcd;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #750000;
            color: #f9f9f9;
            font-size: 2em;
            border-bottom: 5px solid #750000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            border: 5px solid #750000;
        }

        .bio {
            font-size: 1.2em;
            color: #750000;
            margin-bottom: 20px;
        }

        .skills {
            margin-bottom: 30px;
        }

        .skills h2 {
            text-align: center;
            color: #750000;
            margin-bottom: 15px;
        }

        .skills-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill {
            background-color: #ffdab9;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-shadow: 1px 1px #750000;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-icon {
            text-decoration: none;
            font-size: 1em;
            color: #750000;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .social-icon.instagram {
            background-color: #ffdab9;
        }

        .social-icon.tiktok {
            background-color: #ffdab9;
        }

        .social-icon:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #750000;
            color: #f6f5f5;
            font-size: 0.9em;
            border-top: 5px solid #750000;
        }
    </style>
</head>
<body>
    <header class="header">
        Selamat Datang di Dunia Aldina!
    </header>

    <div class="container">
        <section class="profile">
            <img src="WhatsApp Image 2024-11-08 at 01.53.00.jpeg" alt="Foto" class="photo">
            <p class="bio">Halo! Aku suka bermain, belajar, dan bersenang-senang dengan teman-teman. Yuk, kita berpetualang bersama!</p>
        </section>

        <section class="skills">
            <h2>Kegiatan Favorit</h2>
            <div class="skills-list">
                <div class="skill">Olahraga</div>
                <div class="skill">Jajan</div>
                <div class="skill">Jalan-jalan</div>
                <div class="skill">berpetualang</div>
                <div class="skill">Bermain di Luar</div>
            </div>
        </section>

        <div class="social-links">
            <a href="https://www.instagram.com/aldmptrsnd/?utm_source=ig_web_button_share_sheet" target="_blank" class="social-icon instagram">Instagram</a>
            <a href="https://www.tiktok.com/@aldmptrsnd?is_from_webapp=1&sender_device=pc" target="_blank" class="social-icon tiktok">Tiktok</a>
        </div>
    </div>

    <footer>
        &copy; PAHAM 🖐🏻🖐🏻🖐🏻🖐🏻🖐🏻🖐🏻🖐🏻🖐🏻🖐🏻🖐🏻
    </footer>
</body>
</html>
